  <div class="overlay row align-items-center justify-content-center" [ngClass]="{hidden: !isOverlayOpen}">
    <div class="overlay-inner col col-md-6">
        <h1 class="title">Double Pane</h1>
        <div class="container">
          <div class="row justify-content-center mb-3">
            <div class="col col-md-2 pane-selector" [ngClass]="{'pane-selected': isSinglePane}" (click)="onSelectPanes('single')">
                <label>
                    Single
                </label>
            </div>
            <div class="col col-md-2 pane-selector" [ngClass]="{'pane-selected': !isSinglePane}" (click)="onSelectPanes('double')">
                <label>
                    Double
                </label>
            </div>
          </div>
          <div>
              <input type="button" class="btn btn-primary" (click)="onStart()" value="Go!">
          </div>
        </div>
        <div></div>
    </div>
  </div>
  <ng-container *ngIf="panes.length && !isOverlayOpen">
      <div class="row fullHeight">
        <app-pane *ngFor="let pane of panes" [pane]="pane" class="col align-self-center"></app-pane>
      </div>
    </ng-container>
</div>
